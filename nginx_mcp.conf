# Nginx configuration for TrustyData MCP Remote Server
# Place this file in /etc/nginx/sites-available/
# and create a symlink in /etc/nginx/sites-enabled/

# Upstream definition for the MCP server
upstream mcp_backend {
    server 127.0.0.1:8500;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mcp.trustydata.app; 

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name mcp.trustydata.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mcp.trustydata.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.trustydata.app/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/mcp_access.log;
    error_log /var/log/nginx/mcp_error.log;

    # Health check endpoint (public)
    location /health {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main MCP endpoint
    location /mcp {
        # Proxy to backend
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;

        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve MCP headers
        proxy_pass_request_headers on;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header MCP-Protocol-Version $http_mcp_protocol_version;
        proxy_set_header Mcp-Session-Id $http_mcp_session_id;

        # Connection settings for keep-alive
        proxy_set_header Connection "";

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;

        # For SSE support (if needed)
        proxy_set_header Cache-Control "no-cache";
        chunked_transfer_encoding on;

        # Allow DELETE method
        if ($request_method = 'DELETE') {
            return 307 http://mcp_backend$request_uri;
        }
    }

    # Serve favicon for MCP server icon
    location = /favicon.ico {
        alias /var/www/mcp/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to all other paths
    location / {
        return 404;
    }
}
